{% set posts = blogPosts.posts %}

{% for post in posts %}
    {% set image = post.featured_images[0] %}
    <div class="blog">
        <img src="{{ 'assets/images/team/joe.jpg'|theme }}" alt="">
        <div class="blog-desc">
            <h5>
                <a href="{{ post.url }}">{{ post.title }}</a>
            </h5>
            <hr />
            <p class="text-muted">by John Doe on July 25, 2014</p>
            <a href="{{ post.url }}"><img class="img-responsive" data-src="{{ image.filename }}" src="{{ image.path }}" alt=""></a>
            <p class="excerpt">{{ post.summary | raw }}</p>
            <a class="btn btn-lg btn-default" href="{{ post.url }}">Read More...</a>
        </div>
    </div>
{% endfor %}
